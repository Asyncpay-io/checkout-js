<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        width: 320px;
      }
      input {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <label for="email">Email</label>
      <input id="email" name="email" />
      <label for="amount"> Amount </label>
      <input id="amount" name="amount" />

      <button>Pay</button>
    </form>
    <script src="../dist/bundle.umd.js"></script>
    <script>
      const form = document.getElementById("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const amount = document.getElementById("amount").value;
        const email = document.getElementById("email").value;
        console.log(email, amount);
        AsyncpayCheckout({
          amount: amount,
          customerEmail: email,
          description: "Test checkout",
          paymentChannel: "flutterwave",
          // publicKey: "async_pkt_b878f627f05e38739781011fc350e863660a5edeace6be2f20c07b58b46a",
          publicKey:
            "async_pkt__f18e083b899f3dc7cd5eaa92942d02a4c9930fee7d7cdb5bcc2fa30092ed",
          environment: "local",
          onCancel: () => {
            console.log("I got cancelled my gee");
          },
          onSuccess: () => {
            console.log("I got successfully done my gee");
          },
          metadata: {
            "trans_id": "333",
            "address": "5 New World Calm"
          }
        });
      });
    </script>
  </body>
</html>
